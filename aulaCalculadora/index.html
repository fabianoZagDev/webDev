<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora HTML + 35</h1>
    <input type="number" id="numero1" placeholder="Insire um número">
    <input type="number" id="numero2" placeholder="Insire um número">
    <br>
    <div>
        <button id="somar" onclick="somar()">+</button>
        <button id="subtrair" onclick="subtrair()">-</button>
        <button id="multiplicar" onclick="multiplicar()">x</button>
        <button id="dividir" onclick="dividir()">:</button>
    </div>
    <h2>Resultado: </h2>
    <p id="Resultado"></p>


    <script src="app.js"></script>
</body>
</html>
